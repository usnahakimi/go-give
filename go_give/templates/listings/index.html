{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'ccs/style.css') }}"
/>
{% endblock %} 
{% block content %}
<div>
    <table class="table table-hover" style="width: 700px;">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Listed Items</th>
            <th scope="col">Email</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
            {% for listing in listings%}
            <tr>
                <td>{{ listing.name }}</td>
                <td>{{ listing.date_posted.strftime('%m/%d/%Y') }}</td>
                <td>{{ listing.description }}</td>
                <td><img src="{{ listing.image_url}}"/></td>
                    <a href="#" class="btn btn-outline-primary" role="button">
                        Edit
                    </a>
                </td>
                <td>
                    <a href="#" class="btn btn-outline-danger" role="button">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
