{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'ccs/style.css') }}"
/>
{% endblock %} 
{% block content %}
<div>
    <table class="table table-hover" style="width: 700px;">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Listed Items</th>
            <th scope="col">Email</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/searchkeyword" method="post">
            <input type="search" name="search-keyword" class="form-control form-control-dark" placeholder="Search for posts by keyword" aria-label="Search">
            <button class="btn btn-warning" type="submit">Search</button>
          </form>
        <tbody>
            {% for listings in listings %}
            <tr>
                <td>{{ listings.name }}</td>
                <td>{{ listings.date_posted.strftime('%m/%d/%Y') }}</td>
                <td>{{ listings.description }}</td>
                <td><img src="{{ listings.image_url}}"/></td>
                <td>
                    <a href="{{ url_for('main.update_listings', listings_id=listings.id) }}" class="btn btn-outline-primary" role="button">
                        Edit
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('main.delete_listing', listings_id=listings.id) }}" class="btn btn-outline-danger" role="button">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
